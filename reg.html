<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>B-QUIZ</title>
    <link rel="stylesheet" href="style.css" type="text/css">


</head>
<body>
    <div class="main">
    <div class="register">
         <h2>B-QUIZ REGISTRATION </h2> 
   <form id="register" method="post">
   
    <label>First Name :</label>
    <br>
    <input type="text" name="fname"
    id="name" placeholder="Enter your First Name">
    <br><br>
    <label>Last Name :</label>
    <br>
    <input type="text" name="lname"
    id="name" placeholder="Enter your Last Name">
<br><br>
<label>Branch :</label>
<br>
<input type="text" branch="bname"
id="name" placeholder="Enter your Branch">
<br><br>
<label>Year :</label>
<br>
<input type="number" name="year"
id="name" placeholder="Enter your year">
<br><br>
<label>Gender :</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender"
id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender"
id="Female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label>Email :</label>
<br>
<input type="email" name="email"
id="name" placeholder="Enter your Valid Email">
<br><br>
<label>Contact Number :</label>
<br>
<input type="number" name="contact"
id="name" placeholder="Enter your Contact Number">
<br><br>
<input type="submit" value="Submit"
name="submit" id="submit">

 </form>
</body>
</html>
